<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <h1 class="col-sm-12 text-center">TIC TAC TOE</h1>
        </div>
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center">
                    <div class="game-container">
                        <span class="bg-light text-center game-item border rounded" id="n-1"></span>
                        <span class="bg-light text-center game-item border rounded" id="n-2"></span>
                        <span class="bg-light text-center game-item border rounded" id="n-3"></span>
                        <span class="bg-light text-center game-item border rounded" id="n-4"></span>
                        <span class="bg-light text-center game-item border rounded" id="n-5"></span>
                        <span class="bg-light text-center game-item border rounded" id="n-6"></span>
                        <span class="bg-light text-center game-item border rounded" id="n-7"></span>
                        <span class="bg-light text-center game-item border rounded" id="n-8"></span>
                        <span class="bg-light text-center game-item border rounded" id="n-9"></span>
                    </div>
            </div>
            <div class="col-sm-12 d-flex justify-content-center mt-3">
                <button type="button" class="btn btn-danger w-25" id="btn-reset" disabled>Reset</button>
            </div>
            <div class="col-sm-12 d-flex justify-content-center mt-3">
                <div class="alert alert-success text-center d-none" role="alert" id="winner"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
