<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <header class="col-sm-6 col-md-5 col-lg-3 title mb-3 mx-auto">
                <h1 class="col-sm-12 text-center">TIC TAC TOE</h1>
            </header>
        </div>
        <div class="row">
            <div class="col-7 col-sm-6 col-md-5 col-lg-3 mx-auto text-center text-dark p-2" id="turn"></div>
        </div>
        <div class="row ">
            <div class="mx-auto game-container col-7 col-sm-6 col-md-5 col-lg-3">
                <p class="bg-light text-center game-item border rounded fw-bold" id="n-1"></p>
                <p class="bg-light text-center game-item border rounded fw-bold" id="n-2"></p>
                <p class="bg-light text-center game-item border rounded fw-bold" id="n-3"></p>
                <p class="bg-light text-center game-item border rounded fw-bold" id="n-4"></p>
                <p class="bg-light text-center game-item border rounded fw-bold" id="n-5"></p>
                <p class="bg-light text-center game-item border rounded fw-bold" id="n-6"></p>
                <p class="bg-light text-center game-item border rounded fw-bold" id="n-7"></p>
                <p class="bg-light text-center game-item border rounded fw-bold" id="n-8"></p>
                <p class="bg-light text-center game-item border rounded fw-bold" id="n-9"></p>
            </div>
            
        </div>
        <div class="row">
            <div class="col-7 col-sm-6 col-md-5 col-lg-3 mt-3 mx-auto d-flex justify-content-center">
                <div class="text-center px-3">
                    <p id="winsX"></p>
                </div>
                <div class="text-center px-3">
                    <p id="winsO"></p>
                </div>
            </div>
          
        </div>
        <div class="row">
            <div class="col-7 col-sm-6 col-md-5 col-lg-3 d-flex justify-content-center mt-3 mx-auto">
                <button type="button" class="btn btn-danger w-100" id="btn-reset" disabled>Reset</button>
            </div>
        </div>
        <div class="row">
            <div class="col-7 col-sm-6 col-md-5 col-lg-3 d-flex justify-content-center mt-3 mx-auto">
                <div class="alert text-center d-none fs-6" role="alert" id="message"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
